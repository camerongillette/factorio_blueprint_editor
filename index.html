<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Factorio</title>
  <link rel="shortcut icon" href="vendor/factorio/icons/atomic-bomb.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container" class="factorio__container">
        <div id="blueprint" class="factorio__blueprint-modal">
            <textarea name="" id="bp" class="modal__data"></textarea>
            <button onclick="copybtn(event)">copy</button>
            <button onclick="closebtn(event)">close</button>
        </div>
        <div id="shareURI" class="factorio__shareURI-modal">
            <textarea name="" id="uri" class="modal__data"></textarea>
            <button onclick="copybtn(event)">copy</button>
            <button onclick="closebtn(event)">close</button>
        </div>
        <div id="menu" class="navbar__actions navbar__inner-container">
            <button onclick="savebtn()">Save Blueprint</button>
            <button onclick="bpbtn()">Generate Blueprint</button>
            <button onclick="FBE.viewmodel.rotateSelectedItem()">Rotate (R)</button>
            <button onclick="FBE.viewmodel.clear()">Clear Grid</button>
        </div>
        <div id="preview" class="navbar__preview navbar__inner-container preview__main"></div>     
        <div id="mousePreview" class="mouse__follow preview__copy mouse__preview"></div>       
        <div id="sidebar" class="navbar__items navbar__inner-container scrollbar"></div>
        <div id="grid" class="factorio__grid"></div>
    </div>
    <footer>
        Copyright &copy; 2017 elxeno 
        <br>
        Factorio assets come directly from the Factorio game files, and are subject to all copyright policies associated with the game.
    </footer>

    <script src="https://unpkg.com/tiny-emitter@2.0.2/dist/tinyemitter.js"></script>
    <script src="vendor/factorio-blueprint.min.js"></script>

    <script src="js/view.js"></script>    
    <script src="js/viewmodel.js"></script>
    <script src="js/models/entity.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
